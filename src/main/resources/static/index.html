<style>
	.view-container {
	  position: relative;
		height:100%;
	}
	.view-frame{
		height:100%;
		overflow-y:auto;
	}

	.view-frame.ng-enter,
	.view-frame.ng-leave {
	  left: 0;
	  position: absolute;
	  right: 0;
	  top: 0;
		height:100%;
		background: #e5e5e5;
	}

	.slide-in-right.ng-enter {
	  animation: 0.5s slideInRight;
	  z-index: 100;
	}

	.slide-in-right.ng-leave {
	  animation: 0.5s static;
	  z-index: 99;
	}

	.slide-in-up.ng-enter {
	  animation: 0.5s slideInUp;
	  z-index: 100;
	}

	.slide-in-up.ng-leave {
	  animation: 0.5s static;
	  z-index: 99;
	}

	.slide-out-right.ng-enter {
		animation: 0.5s static;
	  z-index: 99;
	}

	.slide-out-right.ng-leave {
		animation: 0.5s slideOutRight;
	  z-index: 100;
	}

	@keyframes static {
	  from { opacity: 1; }
	  to   { opacity: 1; }
	}
</style>
</head>
<body>
	<div class="view-container">
	<div class="view-frame" ng-class="animateType" ui-view></div>
</div>
