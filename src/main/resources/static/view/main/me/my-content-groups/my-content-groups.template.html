<div style="padding-top:50px;">
<div class="navbar-fixed-top">
  <nav class="navbar navbar-home">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-xs-3">
          <div class="icon pull-left"><a ng-click="$state.back()" class="as-text"><i class="fa fa-angle-left fa-2x"></i></a></div>
        </div>
        <div class="col-xs-6">
          <h3 class="title">{{title}}</h3>
        </div>
        <div class="col-xs-3">
          <div class="icon pull-right"><a ui-sref="newcontentgroup" class="as-text"><i class="fa fa-pencil-square-o fa-2x"></i></a></div>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="block">
  <div class="container">
    <div class="row list-item" ng-repeat="contentGroup in contentGroups" ui-sref="contentgroup({contentGroupId:contentGroup.id})">
      <div class="col-xs-3">
        <thumbnail type="'contentgroup'" id="contentGroup.id"/>
      </div>
      <div class="col-xs-8">
        <h4>{{contentGroup.name}}</h4>
        <div class="font-grey-mint"><small>{{contentGroup.description || '&nbsp'}}</small></div>
        <div class="font-grey-mint"><small></small></div>
      </div>
      <div class="col-xs-1 arrow"><i class="fa fa-angle-right"></i></div>
    </div>
  </div>
</div>
</div>
